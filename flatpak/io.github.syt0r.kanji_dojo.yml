id: io.github.syt0r.kanji_dojo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: kanji-dojo.sh
finish-args:
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --filesystem=~/.local/share/kanji-dojo/
modules:
  - name: kanji-dojo-app
    buildsystem: simple
    build-commands:
      - chmod +x ./Kanji_Dojo-x86_64.AppImage
      - ./Kanji_Dojo-x86_64.AppImage --appimage-extract
      - mv ./squashfs-root/usr/* /app
      - install -Dm755 kanji-dojo.sh /app/bin/kanji-dojo.sh
      - install -Dm644 io.github.syt0r.kanji_dojo.desktop /app/share/applications/io.github.syt0r.kanji_dojo.desktop
      - install -Dm644 io.github.syt0r.kanji_dojo.png /app/share/icons/hicolor/512x512/apps/io.github.syt0r.kanji_dojo.png
    sources:
      - type: file
        path: kanji-dojo.sh
      - type: file
        path: io.github.syt0r.kanji_dojo.metainfo.xml
      - type: file
        path: io.github.syt0r.kanji_dojo.desktop
      - type: file
        path: io.github.syt0r.kanji_dojo.png
      - type: file
        url: https://github.com/syt0r/Kanji-Dojo/releases/download/v2.1.5/Kanji_Dojo-x86_64.AppImage
        sha256: e82ba51555c3187a46f60e0786a6a2770275f7a5465323a18180b58c58c3bc68
        dest-filename: Kanji_Dojo-x86_64.AppImage 
        x-checker-data:
          type: json
          url: https://api.github.com/repos/syt0r/Kanji-Dojo/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/syt0r/Kanji-Dojo/releases/download/" + $version + "/Kanji_Dojo-x86_64.AppImage"'